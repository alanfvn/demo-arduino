name: CI/CD - MCU
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
    types:
      - opened
      - synchronize
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install tools
        run: |
          chmod +x ./github/compiler.sh
          ./github/compiler.sh
      - name: Compile code
        run: |
          arduino-cli compile -b esp32:esp32:esp32 -o output.bin

      - name: Send binary
        run: |
          curl --fail-with-body --location 'https://up-mongrel-upward.ngrok-free.app/github/binaries/' \
          --form 'repository="${{ github.repository }}"' \
          --form 'sha="${{ github.sha }}"' \
          --form 'binary=@"./output.bin"'
